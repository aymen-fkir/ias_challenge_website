<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Responsive Table Template</title>


<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<h1>Responsive Table Test</h1>
	</header>
	<main>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Robot ID</th>
					<th>robot state</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td data-label="ID:">1</td>
					<td data-label="Robot ID">Kristin</td>
					<td data-label="robot state">Vaughn</td>
				</tr>
				
			</tbody>
		</table>
		<table>
			<thead>
				<th>air condtion</th>
				<th>energy consumtion</th>
				<th>weither state</th>
				<th>condition</th>


				air condtion
				energy consumtion
				weither state
				condition
			</thead>

			<tbody>
				<tr>
					<td data-label="air condtion">123 Example Road Ypsilanti, MI 48197</td>
					<td data-label="energy consumtion">555-555-5555</td>
					<td data-label="weither state">555-555-5555</td>
					<td data-label="condition">something@example.com</td>
				</tr>
			</tbody>

			
		</table>
	</main>
</body>
</html>
