<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" action="/submit" method="POST">
          <h2 class="form_title title">Welcome</h2>
         
          <input class="form__input" id="email" name="email" type="text" placeholder="Email">
          <input class="form__input" id="password" name="password" type="password" placeholder="Password"><a class="form__link">Forgot your password?</a>
          <button class="form__button button submit" type="submit">SIGN IN</button>
        </form>
      </div>
  </body>
</html>
